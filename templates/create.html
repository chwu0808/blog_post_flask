{% extends 'base.html'%}

{% block head %}
<title>Create new post</title>
{% endblock %}

{% block body%}
   
<div class="container">
    <h1>Create a new post</h1><br>
    <form action="/posts/create" method="POST">
        <div class="form-group">
            <label for="Title">Title</label>
            <input type="text" class="form-control" name="Title" id="Title" placeholder="Enter your title" required>
        </div>
        <div class="form-group">
            <label for="Content">Content</label>
            <textarea class="form-control" name="Content" id="Content" row="10" style="height:100px" placeholder="Enter your content" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary mb-3">Create Post</button>
    </form>
</div>
{% endblock %}
